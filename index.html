<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="sidebar">
        <div class="icon-grid large">
            <img src="./images/view-dashboard.svg" alt="dashboard">
            <h1>Dashboard</h1>
        </div>
        <nav>
            <ul>
                <li class="icon-grid">
                    <img src="./images/home.svg" alt="home">
                    <p>Home</p>
                </li>
                <li class="icon-grid">
                    <img src="./images/face-man-profile.svg" alt="profile">
                    <p>Profile</p>
                </li>
                <li class="icon-grid">
                    <img src="./images/message-settings.svg" alt="message">
                    <p>Messages</p>
                </li>
                <li class="icon-grid">
                    <img src="./images/history.svg" alt="history">
                    <p>History</p>
                </li>
                <li class="icon-grid">
                    <img src="./images/file-tree.svg" alt="tasks">
                    <p>Tasks</p>
                </li>
                <li class="icon-grid">
                    <img src="./images/account-group-outline.svg" alt="communities">
                    <p>Communities</p>
                </li>
            </ul>
            <ul>
                <li class="icon-grid">
                    <img src="./images/cog-outline.svg" alt="settings">
                    <p>Settings</p>
                </li>
                <li class="icon-grid">
                    <img src="./images/face-agent.svg" alt="support">
                    <p>Support</p>
                </li>
                <li class="icon-grid">
                    <img src="./images/alert-circle.svg" alt="privacy">
                    <p>Privacy</p>
                </li>
            </ul>
        </nav>
    </section>
    <section class="header"></section>
    <section class="content"></section>    
</body>
</html>
